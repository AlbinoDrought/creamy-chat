<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Creamy Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        background-color: rgb(27, 27, 27);
        color: rgb(171, 171, 171);
        height: 100vh;
        height: 100svh;
        padding: 0;
        margin: 0;
      }
      textarea {
        background-color: rgb(27, 27, 27);
        color: rgb(171, 171, 171);
        border: 1px solid rgb(171, 171, 171);
      }
      #view {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      #messages {
        flex-grow: 1;
        overflow-y: auto;
        height: 100%;
        padding: 1em;
      }
      .message {
        display: grid;
        grid-template-columns: 1fr;
        margin: .25em 0;
      }
      .message--system {
        opacity: .6;
      }
      .message--system .message__text {
        font-family: monospace;
      }
      @media (min-width: 500px) {
        .message {
          grid-gap: 1em;
          grid-template-columns: auto minmax(auto, 1fr) 8fr;
        }
      }
      .message__ts {
        opacity: .8;
      }
      .message__author {
        opacity: .8;
        font-weight: bold;
      }
      .message__text {
        white-space: pre-line;
        word-wrap: break-word;
        word-break: break-all;
      }
      #new-message-form {
        display: grid;
        padding: 1em;
        grid-template-columns: 1fr 8ch;
        grid-gap: 1em;
      }
      #status {
        position: fixed;
        top: 0;
        right: 0;
        height: 4ch;
        width: 4ch;
        overflow: hidden;
      }
      .status.status--connected {
        background-color: green;
        color: green;
      }
      .status.status--disconnected {
        background-color: red;
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="view">
      <div id="messages">
      </div>
      <form id="new-message-form">
        <textarea id="new-message-content"></textarea>
        <button id="new-message-btn">Send</button>
      </form>
    </div>
    <div id="status"></div>
    <script src="/openpgp.min.js"></script> 
    <script>
      const divMessages = document.getElementById('messages');
      const formNewMessage = document.getElementById('new-message-form');
      const txtNewMessage = document.getElementById('new-message-content');
      const btnNewMessage = document.getElementById('new-message-btn');
      const divStatus = document.getElementById('status');

      window.decodeMessageText = async function (text, message) {
        return text;
      };
      window.encodeMessageText = async function (text, message) {
        return text;
      };

      function loadFixedKey() {
        // key="#f-foobar" or "f-foobar"
        let key = window.location.hash;
        if (!key) {
          return;
        }
        if (key[0] === '#') {
          // key="f-foobar"
          key = key.slice(1);
        }
        if (!key.startsWith('f-')) {
          return;
        }
        // key="foobar"
        key = key.slice(2);
        if (!key) {
          return;
        }

        window.decodeMessageText = async function (text, message) {
          try {
            const result = await openpgp.decrypt({
              message: await openpgp.readMessage({
                armoredMessage: text,
              }),
              passwords: [key],
            });
            return result.data;
          } catch (ex) {
            console.error('error decoding text with fixed-key: ' + JSON.stringify({
              ex: ex,
              text: text,
              message: message,
            }));
            return '(decoding failed)';
          }
        };
        window.encodeMessageText = async function (text, message) {
          return await openpgp.encrypt({
            message: await openpgp.createMessage({ text: text }),
            passwords: [key],
          });
        };
        btnNewMessage.innerText += '\n(PGP-FK)';
        console.log('enabled fixed-key mode');
      }
      loadFixedKey();

      const messages = [];
      /**
       * @param {{
       *  id: string,
       *  time: string,
       *  ping?: {
       *    present: boolean,
       *  },
       *  text?: {
       *    present: boolean,
       *    sender: string,
       *    text: string,
       *  },
       *  system?: {
       *    present: boolean,
       *    text: string,
       *  },
       * }} message
       */
      async function messageReceived(message) {
        if (message && message.ping && message.ping.present) {
          updateStatus(true);
        }

        if (message && message.system && message.system.present) {
          const divMessage = document.createElement('div');
          divMessage.setAttribute('class', 'message message--system');
          divMessage.setAttribute('data-msg-id', message.id);

          const divMessageTS = document.createElement('div');
          divMessageTS.setAttribute('class', 'message__ts');
          const longTime = (new Date(message.time)).toLocaleString();
          const shortTime = (new Date(message.time)).toLocaleTimeString(undefined, {
            timeStyle: 'short',
          });
          divMessageTS.innerText = shortTime;
          divMessageTS.setAttribute('title', longTime);
          divMessage.appendChild(divMessageTS);

          const divMessageAuthor = document.createElement('div');
          divMessageAuthor.setAttribute('class', 'message__author');
          divMessageAuthor.innerText = '';
          divMessage.appendChild(divMessageAuthor);

          const divMessageText = document.createElement('div');
          divMessageText.setAttribute('class', 'message__text');
          divMessageText.innerText = message.system.text;
          divMessage.appendChild(divMessageText);

          divMessages.appendChild(divMessage);
          divMessages.scrollTop = divMessages.scrollHeight;
        }

        if (message && message.text && message.text.present) {
          messages.push(message);

          const divMessage = document.createElement('div');
          divMessage.setAttribute('class', 'message');
          divMessage.setAttribute('data-msg-id', message.id);

          const divMessageTS = document.createElement('div');
          divMessageTS.setAttribute('class', 'message__ts');
          const longTime = (new Date(message.time)).toLocaleString();
          const shortTime = (new Date(message.time)).toLocaleTimeString(undefined, {
            timeStyle: 'short',
          });
          divMessageTS.innerText = shortTime;
          divMessageTS.setAttribute('title', longTime);
          divMessage.appendChild(divMessageTS);

          const divMessageAuthor = document.createElement('div');
          divMessageAuthor.setAttribute('class', 'message__author');
          divMessageAuthor.innerText = message.text.sender;
          divMessage.appendChild(divMessageAuthor);

          const divMessageText = document.createElement('div');
          divMessageText.setAttribute('class', 'message__text');
          divMessageText.innerText = await window.decodeMessageText(message.text.text, message);
          divMessage.appendChild(divMessageText);

          divMessages.appendChild(divMessage);
          divMessages.scrollTop = divMessages.scrollHeight;
        }
      }
      function lineReceived(line) {
        if (line === '') {
          return;
        }
        try {
          const msg = JSON.parse(line);
          if (!msg || !msg.id || !msg.time) {
            throw new Error('Invalid message: ' + line);
          }
          messageReceived(msg);
        } catch (ex) {
          console.error('failed to parse line as JSON: ' + JSON.stringify({ line }));
        }
      }
      function receive() {
        const controller = new AbortController();
        let received = false;
        window.onbeforeunload = () => {
          controller.abort();
        };
        setTimeout(() => {
          if (!received) {
            controller.abort('No message received in 5s');
          }
        }, 5000);
        return fetch('/receive', {
          signal: controller.signal,
        })
          .then((response) => {
            const reader = response.body.getReader();
            let accum = '';
            return reader.read().then(function pump({ done, value }) {
              accum += (new TextDecoder()).decode(value);
              let index;
              while ((index = accum.indexOf('\n')) !== -1) {
                const msg = accum.slice(0, index);
                accum = accum.slice(index+1);
                lineReceived(msg);
                received = true;
              }
              if (done) {
                lineReceived(accum);
                accum = '';
                return;
              }
              return reader.read().then(pump);
            });
          });
      }

      let receiving = false;
      let receiveBackoff = 0;
      function updateStatus(alive) {
        if (alive) {
          divStatus.innerText = 'Connected';
          divStatus.classList.add('status', 'status--connected');
          divStatus.classList.remove('status--disconnected');
          receiveBackoff = 0;
        } else {
          divStatus.innerText = 'Disconnected';
          divStatus.classList.add('status', 'status--disconnected');
          divStatus.classList.remove('status--connected');
        }
      }
      updateStatus(false);
      async function receiveLoop() {
        receiving = true;
        try {
          await receive();
        } catch (ex) {
          console.error('error during receive:', ex);
        } finally {
          receiving = false;
          updateStatus(false);
          receiveBackoff++;
          if (receiveBackoff > 60) {
            receiveBackoff = 60;
          }
          setTimeout(() => receiveLoop(), receiveBackoff * 1000);
        }
      }

      let sending = false;
      async function sendMessage() {
        if (sending) {
          return;
        }
        sending = true;
        const text = await window.encodeMessageText(txtNewMessage.value);

        const promise = fetch('/send', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            text: text,
          }),
        })
          .then((response) => {
            if (response.status != 200) {
              throw new Error('Unexpected response status: ' + reponse.status);
            }
            // successfully submitted
            txtNewMessage.value = '';
            return response.json();
          })
          .finally(() => {
            sending = false;
          });
      }
      formNewMessage.addEventListener('submit', (e) => {
        e.preventDefault();
        sendMessage();
      });
      txtNewMessage.addEventListener('keypress', function (e) {
        // submit with enter, add newline with shift+enter
        if (e.which === 13 && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      receiveLoop();
    </script>
  </body>
</html>
